<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Chat Assistant</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ§  Interview Chat Assistant</h2>
    <div id="chat-box"></div>
  </div>

  <script>
    let lastQuestion = "";
    let chatHistory = [];

    async function fetchLatest() {
      const res = await fetch("/get_latest_answer");
      const data = await res.json();

      if (data.status === "ready" && data.question !== lastQuestion) {
        lastQuestion = data.question;
        chatHistory.push({ question: data.question, answer: data.answer });
        renderChat();
      }
    }

    function renderChat() {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";

      chatHistory.forEach(item => {
        const message = document.createElement("div");
        message.className = "message";
        message.innerHTML = `
          <div class="question">ðŸŸ¢ <strong>You:</strong> ${item.question}</div>
          <div class="answer">
            <div><strong>ðŸ“Œ Question Recap:</strong> ${item.question}</div><br>
            ${item.answer
              .replace(/\n{2,}/g, "<br><br>")
              .replace(/\n/g, "<br>")
              .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
              .replace(/Step (\d):/g, "ðŸ‘‰ <strong>Step $1:</strong>")}
          </div>
        `;
        chatBox.appendChild(message);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    setInterval(fetchLatest, 1000);
  </script>
</body>
</html>
